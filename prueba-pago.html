<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .apartado {
            display: flex;
            flex-wrap: wrap;
        }

        .apartado>* {
            flex: 1 1 200px;
            margin: 1rem;
        }

        .apartado {
            background-color: aqua;
            color: black;
            font-size: 120%;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }

        .apartado:hover {
            opacity: .9;
            transform: scale(.9);
        }

        .apartado img {
            max-width: 10%;
            height: auto;
        }

        .apartado figcaption {
            padding: 1rem;
        }

        /*Botón restablecer*/
        .button {
            display: inline-block;
            padding: 9px 12px;
            font-size: 17px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            box-shadow: 0 7px #999;
        }

        .button:hover {
            background-color: #3e8e41
        }

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /*Botón enviar*/
        .button1 {
            display: inline-block;
            padding: 9px 12px;
            font-size: 17px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #22a8d9;
            border: none;
            border-radius: 10px;
            box-shadow: 0 7px #999;
        }

        .button1:hover {
            background-color: #0489B1
        }

        .button1::backdrop {
            background-color: #22a8d9;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /*Fondo*/
        body {
            background-image: url(https://www.hamiltonscompounding.com.au/wp-content/uploads/green-to-blue-gradient.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            background-color: rgb(248, 243, 236);
            height: auto;
            width: max-content;
        }

        /*Prueba para mostrar los div de consulta y tratamiento*/
    </style>

    <scriptsrc="https: //ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js">
        <script language="Javascript">

                resultado1 = "ninguna";
                for (contador = 0; contador < formulario.grupo1.length; contador++) {
                    if (formulario.grupo1[contador].checked) {
                        resultado1 = String.fromCharCode(contador + 65);
                    }
                }
                if (resultado1 == 'A') {
                    $('#txtcolsulta').hide()
                } else if (resultado1 == 'B') {

                }
            }
        </script>
        </script>

</head>

<body>
    <h1>Agendar cita</h1>

    <template id="apartado-template">
        <figure class="apartado">

    <script src="https://js.stripe.com/v3/"></script>

                <tr>

            <button name="Restablecer" type="reset" value="Restablecer" class="button">Restablecer</button>

            <br /><br /><br />
        </form>
    </center>


</body>

</html>
